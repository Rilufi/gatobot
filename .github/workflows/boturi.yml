name: Boturi

on:
  schedule:
    - cron: '0 * * * *'

jobs:
  tweet:
    name: Tweet
    runs-on: ubuntu-latest

    steps:
      - name: Checkout üõé
        uses: actions/checkout@v3

      - name: Keep this repo alive
        uses: gautamkrishnar/keepalive-workflow@master

      - name: Set up Python üêç
        uses: actions/setup-python@v3
        with:
          python-version: 3.x

      - name: Cache Python packages üíæ
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
            ${{ runner.os }}-

      # Etapa para criar a trava de in√≠cio
      - name: Create lock file üìÅ
        if: !contains(runner.labels, 'locked')
        run: |
          touch lockfile.lock
          echo "Workflow locked" > lockfile.lock
        continue-on-error: true

      # Etapas para instalar depend√™ncias, executar o script Python, etc.
      - name: Install packages ‚öô
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Use HEREDOC for `run` to escape possible single and double quotes in the message.
      - name: Run all cat scripts üê¶
        env:
          CONSUMER_KEY: ${{ secrets.CONSUMER_KEY }}
          CONSUMER_SECRET: ${{ secrets.CONSUMER_SECRET }}
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
          ACCESS_TOKEN_SECRET: ${{ secrets.ACCESS_TOKEN_SECRET }}
        run: python boturitter.py

      # Etapa para remover a trava de conclus√£o
      - name: Remove lock file üìÅ
        if: always()  # Garante que esta etapa seja executada mesmo que as etapas anteriores falhem
        run: |
          rm -f lockfile.lock
