name: Automatizando o Gatobot
on:
  schedule:
    - cron: "0 * * * *"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout repo content
        uses: actions/checkout@v2 # checkout the repository content to github runner.
      - name: setup python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8 #install the python needed
      - name: Install Dependencies
        run: |
          python3 -m pip install --upgrade pip
          pip install tweepy
      - name: Setting Secrets
        with: # Set Azure credentials secret as an input
          cat_key: ${{ secrets.CAT_KEY }}
          consumer_key: ${{ secrets.TWITTER_KEY }}
          consumer_secret: ${{ secrets.TWITTER_SECRET }}
          access_token: ${{ secrets.TWITTER_TOKEN }}
          access_token_secret: ${{ secrets.TWITTER_TOKEN_SECRET }}
      - name: execute py script # run the run.py to get the latest data
        run: |
          python rilufab.py
